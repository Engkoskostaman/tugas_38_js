<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belajar javascript</title>
  <style media="screen">
    .contohstyle {
      color:red;
    }
    </style>
  </head>
  <body>
    <button type ="button"onclick="Tombol()"name="button">jalankan</button>
    <br/>
    <br/>
    <hr/>
    Atribut <b>removNamedItem()</b>:<br/>
    <input value="inputan"/><br/>
    <hr/>
    Atribut <b>setNamedItem()</b>:<br/>
    <i>contoh</i>
    <hr/>
    Atribut <b>value</b>:
    <p id="tugas">contoh</p>
    <hr/>
    <script type="text/javascript">
      function Tombol(){
        var a = document.getElementsByTagName("input")[0];
        a.attributes.removeNamedItem("value");
        var a =document.getElementsByTagName("i")[0];
        var b=document.createAttribute("class");
        b.value="contohstyle";
        a.attributes.setNamedItem(b);
       var a =document.getElementsByTagName("button")[0];
        var b =a.attributes[0].value;
        document.getElementById("tugas").innerHTML =b;


      }
      </script>

    </body>
    </html>
